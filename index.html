<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SW#2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: aliceblue;
        }

        .container {
            background-color: lightsalmon;
            padding: 15px;
            margin-top: 15px;
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="https://media1.tenor.com/m/-rNpFPEKZDcAAAAC/zoidber-bender-hit.gif">
        <h2>Hi! I am Ngozi Ekwueme Onyekachi Uzoma Chukwudi Obioma. Give me a math problem, and I can solve it in seconds!</h2>

        <form id="calculatorForm">
            <div class="mb-3">
                <label for="inputX" class="form-label">X</label>
                <input type="number" class="form-control" id="inputX">
            </div>

            <div class="mb-3">
                <label for="inputY" class="form-label">Y</label>
                <input type="number" class="form-control" id="inputY">
            </div>

            <h2>Click the Buttons Below for the Answer!</h2>
            <button type="button" class="btn btn-primary" onclick="calculate('sum')">Get Sum</button>
            <button type="button" class="btn btn-success" onclick="calculate('product')">Get Product</button>
            <button type="button" class="btn btn-warning" onclick="calculate('difference')">Get Difference</button>
            <button type="button" class="btn btn-danger" onclick="calculate('equality')">Is X equal to Y?</button>
        </form>

        <div id="result" class="mt-3"></div>

        <script>
        function calculate(operation) {
            var x = parseFloat(document.getElementById('inputX').value);
            var y = parseFloat(document.getElementById('inputY').value);
            var result;

        switch (operation) {
        case 'sum':
            result = x + y;
            document.getElementById('result').textContent = 'Sum: ' + result;
            alert('The sum of ' + x + ' and ' + y + ' is ' + result);
            break;
        case 'product':
            result = x * y;
            document.getElementById('result').textContent = 'Product: ' + result;
            alert('The product of ' + x + ' and ' + y + ' is ' + result);
            break;  
        case 'difference':
            result = x - y;
            document.getElementById('result').textContent = 'Difference: ' + result;
            alert('The difference of ' + x + ' and ' + y + ' is ' + result);
            break;
        case 'equality':
            if (x === y) {
                document.getElementById('result').textContent = 'X is equal to Y';
            } else {
                document.getElementById('result').textContent = 'X is not equal to Y';
            }
            break;
            }
            }
        </script>
    </div>
</body>
</html>
